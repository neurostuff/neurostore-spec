openapi: 3.0.0
info:
  title: Analysis Specification for Meta-analysis
  version: '1.0'
  description: api to create a meta-analysis specification
  contact:
    name: James D Kent
    url: 'https://github.com/jdkent'
    email: jamesdkent21@gmail.com
servers:
  - url: 'http://localhost:81/api'
paths:
  '/users/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get User Info by User ID
      tags:
        - user
      description: Retrieve the information of the user with the matching user ID.
      responses:
        '200':
          description: OK
  /users:
    parameters: []
    get:
      summary: ''
      responses:
        '200':
          description: OK
      description: List all users
      tags:
        - user
  /bundles:
    get:
      summary: Your GET endpoint
      tags:
        - bundle
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/bundle'
      description: list all meta-analyses
    parameters: []
  '/bundles/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - bundle
      responses:
        '200':
          description: OK
      description: 'get a bundle (meta-analysis, annotation, and studyset)'
  /studysets:
    get:
      summary: Your GET endpoint
      tags:
        - studyset
      responses:
        '200':
          description: OK
      description: get a list of serialized studyset
    parameters: []
  '/studysets/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - studyset
      responses:
        '200':
          description: OK
      description: get a single serialized studyset
  /annotations:
    get:
      summary: Your GET endpoint
      tags:
        - annotation
      responses:
        '200':
          description: OK
      description: git a list of serialized annotations
  '/annotations/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - annotation
      responses:
        '200':
          description: OK
      description: get a single annotation
  /meta-analyses:
    get:
      summary: Your GET endpoint
      tags:
        - meta-analysis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: list of meta-analysis specifications
    parameters: []
  '/meta-analyses/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - meta-analysis
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meta-analysis'
      description: get a meta-analysis specification
components:
  schemas:
    meta-analysis:
      title: meta-analysis
      type: object
      x-tags:
        - meta-analysis
      properties:
        type:
          type: string
        estimator:
          $ref: '#/components/schemas/estimator'
        mask:
          type: string
          nullable: true
        contrast:
          type: string
          nullable: true
        transformer:
          type: string
          nullable: true
        corrector:
          $ref: '#/components/schemas/corrector'
    estimator:
      title: estimator
      type: object
      properties:
        algorithm:
          type: string
      x-tags:
        - meta-analysis
    corrector:
      title: corrector
      type: object
      properties:
        type:
          type: string
      x-tags:
        - meta-analysis
    bundle:
      title: bundle
      type: object
      x-tags:
        - bundle
      description: ''
      properties:
        meta_analysis:
          type: object
        studyset:
          type: object
        annotation:
          type: object
          nullable: true
        name:
          type: string
        description:
          type: string
    annotation:
      title: annotation
      type: object
      x-tags:
        - annotation
      properties:
        neurostore_id:
          type: string
        annotation:
          type: object
    studyset:
      title: studyset
      type: object
      x-tags:
        - studyset
      properties:
        neurostore_id:
          type: string
        studyset:
          type: object
    user:
      title: user
      type: object
      properties:
        id:
          type: string
    read-only:
      title: read-only
      type: object
      properties:
        id:
          type: string
        updated_at:
          type: string
          readOnly: true
        created_at:
          type: string
          readOnly: true
        user:
          type: string
          nullable: true
  securitySchemes:
    JSON-Web-Token:
      type: http
      scheme: bearer
tags:
  - name: annotation
  - name: bundle
  - name: meta-analysis
  - name: studyset
  - name: user
