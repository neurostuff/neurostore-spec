openapi: 3.0.0
info:
  title: Analysis Specification for Meta-analysis
  version: '1.0'
  description: api to create a meta-analysis specification
  contact:
    name: James D Kent
    url: 'https://github.com/jdkent'
    email: jamesdkent21@gmail.com
servers:
  - url: 'http://localhost:81/api'
paths:
  '/users/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get User Info by User ID
      tags: []
      description: Retrieve the information of the user with the matching user ID.
      responses:
        '200':
          description: OK
  /users:
    parameters: []
    get:
      summary: ''
      responses:
        '200':
          description: OK
  /bundles:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/bundle'
      description: list all meta-analyses
    parameters: []
  '/bundles/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
  /datasets:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
  '/datasets/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
  /annotations:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
  '/annotations/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
  /meta-analyses:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: meta-analysis specification
    parameters: []
  '/meta-analyses/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meta-analysis'
components:
  schemas:
    meta-analysis:
      title: meta-analysis
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        estimator:
          $ref: '#/components/schemas/estimator'
        mask:
          type: string
          nullable: true
        contrast:
          type: string
          nullable: true
        transformer:
          type: string
          nullable: true
        corrector:
          $ref: '#/components/schemas/corrector'
    estimator:
      title: estimator
      type: object
      properties:
        algorithm:
          type: string
    corrector:
      title: corrector
      type: object
      properties:
        type:
          type: string
    bundle:
      title: bundle
      type: object
      properties:
        meta-analysis-specification:
          type: object
        dataset:
          type: object
        annotation:
          type: object
  securitySchemes:
    JSON-Web-Token:
      type: http
      scheme: bearer
